<mat-toolbar class="header-container">
  <div class="first-div">

    <a (click)="navigation('/')" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
      </svg>
    </a>
    <span>JOB</span>
    <!-- <span class="example-spacer"></span> -->
  
    <!-- Add Login and Register links -->
    <ng-container *ngIf="!authService.checkUserAuthentication()">
      <span style="padding-left:2rem">
        <a mat-button (click)="navigation('/account/login')">Login</a>
        <a mat-button (click)="navigation('/account/register')">Register</a>
      </span>
    </ng-container>
      
  </div>
  <div class="dropdown second-container" *ngIf="authService.checkUserAuthentication()">
    <button class="btn btn-default dropdown-toggle btn-custom" type="button" id="menu1" data-toggle="dropdown">
     <img [src]="fileService.getImgUrl() || 'https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg'" class="image">
    </button>
    <ul class="dropdown-menu">
      <li *ngIf="authService.getUserRole() == 'Company'" class="profile">
        <a (click)="navigation('/company')"><i class="fa-solid fa-user"></i> Profile</a>
      </li>
      <li *ngIf="authService.getUserRole() == 'JobSeeker'" class="profile">
        <a (click)="navigation('/jobseeker')"><i class="fa-solid fa-user"></i> Profile</a>
      </li>
      <li class="divider"></li>
      <li ><a (click)="onClickSignOut()" style="color: red; cursor: pointer;"><i class="fa fa-sign-out"></i> Sign-out
      </a></li>
    </ul>
  </div>
</mat-toolbar>
