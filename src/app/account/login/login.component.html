<div class="page-container">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="$event.preventDefault(); submitForm()">
      
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input matInput name="email" id="email" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <small>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            </small>
            <small>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid Email Format</mat-error>
            </small>
        </div>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput name="password" id="password" formControlName="password" type="password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <small>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            </small>
        </div>
        
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <a routerLink="/account/register" class="register">Don't have an account?</a>
  </div>
